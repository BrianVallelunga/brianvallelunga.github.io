    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend, input, textarea, button,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, figcaption, figure,
    footer, header, hgroup, menu, nav, section, summary,
    time, mark, audio, video {
        margin: 0 auto;
        padding: 0;
        border: 0;
        outline: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
        -webkit-transition: color .3s ease-in-out, background-color .3s ease-in-out;
        -moz-transition:    color .3s ease-in-out, background-color .3s ease-in-out;
        -o-transition:      color .3s ease-in-out, background-color .3s ease-in-out;
        -ms-transition:     color .3s ease-in-out, background-color .3s ease-in-out;
        transition:         color .3s ease-in-out, background-color .3s ease-in-out;
        -moz-box-sizing:    border-box;
        -webkit-box-sizing: border-box;
        box-sizing:         border-box; }

    body { line-height: 1; }

    article,
    aside,
    details,
    figcaption,
    figure,
    footer,
    header,
    hgroup,
    menu,
    nav,
    section { display: block; }

    blockquote, q { quotes: none; }

    blockquote:before,
    blockquote:after,
    q:before, q:after {
        content: '';
        content: none; }

    table {
        border-collapse: collapse;
        border-spacing: 0; }

    /* Clearfix */
    .cf:before,
    .cf:after {
        content: "";
        display: table; }
    .cf:after { clear: both; }
    .ie7 .cf { zoom: 1; }

    /* Hide */
    .hide {
        position: absolute;
        left: -9999em;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden; }

    /* Forms */
    input:-moz-placeholder     { opacity: 1; }
    input::-moz-placeholder    { opacity: 1; }
    select:-moz-placeholder    { opacity: 1; }
    select::-moz-placeholder   { opacity: 1; }
    textarea:-moz-placeholder  { opacity: 1; }
    textarea::-moz-placeholder { opacity: 1; }

    form ul,
    form ol {
        list-style: none;
        margin: 0 auto; }

    input,
    select { vertical-align: middle; }

    input[type=checkbox],
    input[type=radio] {
        box-shadow:         none;
        -moz-box-shadow:    none;
        -webkit-box-shadow: none; }

    input[type=checkbox] {
        -moz-appearance:    checkbox;
        -webkit-appearance: checkbox; }

    input[type=radio] {
        -moz-appearance:    radio;
        -webkit-appearance: radio; }

    html {
        font-size: 15px;
        line-height: 1.3;
        font-family: 'Raleway',arial,helvetica,sans-serif;
        font-weight: 400;
        font-style: normal;
        text-align: center;
        color: #e8ebf1;
    }

    @media (min-width: 740px)  { html { font-size: 13px; } }
    @media (min-width: 980px)  { html { font-size: 14px; } }
    @media (min-width: 1200px) { html { font-size: 15px; } }
    @media (min-width: 1400px) { html { font-size: 16px; } }


    /* Global Links
    ---------------------------------- */
    a {
        color: #fff;
        text-decoration: none;
    }

    a:focus, a:hover {
        color: #bed9e0;
        outline: none;
        text-decoration: none;
    }


    hr {
        height: 1px;
        border: 0;
        border-bottom: 1px solid #e5e5e5;
        margin: 1em 0; }

    /* Firefox Seleted Text
    ------------------------------------ */

    ::-moz-selection {
        background: #0f6780;
        color: #fff;
    }

    ::selection {
        background: #0f6780;
        color: #fff;
    }



    /* Headings - 100/300/400/600
    ------------------------------------ */

    h1, h2, h3, h4, h5 {
        font-family: 'Oswald','Arial Narrow','Helvetica Condensed',san-serif;
        font-weight: 400;
        font-style: normal;
        text-transform: uppercase;
    }

    h1 {
        font-size: 1.2em;
        line-height: 1.5;
        color: #fff;
        margin-bottom: .3em;
        text-transform: uppercase;
        font-style: normal;
    }

    @media (min-width: 740px)  { h1 { font-size: 1.25em; } }
    @media (min-width: 980px)  { h1 { font-size: 1.5em; } }
    @media (min-width: 1200px) { h1 { font-size: 1.75em; } }
    @media (min-width: 1400px) { h1 { font-size: 2em; } }

    h1 strong { font-weight: 700; font-size: 2em; }

    h1.title { margin: .8em auto;}

    h2 {
        font-size: 1.5em;
        font-weight: 700;
        margin-bottom: .5em;
        text-align: center;
        color: #fff;
    }

    @media only screen and (min-width: 740px) { h2 { font-size: 1.7em;  } }

    h3 {
        padding:  .7em 0 0 0;
        font-size: 1.4em;
        font-weight: 700;
        color: #fff;
    }


    h4 {
        padding:  .6em 0 0 0;
        font-size: 1.3em;
        color: #fff;
    }

    body {
        text-align: center;
        background: rgba(0,0,0,.3)
    }


    /** Structure **/

    .wrap {
        width: 100%;
        padding: 1em;
    }

    @media only screen and (min-width: 740px) { .wrap { width: 90%; } }
    @media only screen and (min-width: 960px) { .wrap { width: 80%; min-width: 500px; padding: 2em 0; } }


    #logo { margin: 2em auto 1em auto; }




    /** Thank You **/

    .intro {  padding: 40px 0 20px 0;  }

    .intro p { font-size: 1.5em; }

    .intro a { font-weight: 600; }

    .actions a {
        padding: 1.5em;
        text-align: left;
        display: block;
    }

    .actions a:hover {
        background: #fff;
        color: #0f6780;
    }

    .actions a h2 {
        color: #fff;
        margin-bottom: .5em;
    }

    .actions a:hover h2 { color: #0f6780; }

    h2 .logo {
        background: #fff;
        color: #00bcce;
        font-size: .8em;
        width: 1.5em;
        margin-bottom: .4em;
        line-height: 1.5em;
        display: block;
        -moz-border-radius:    50%;
        -webkit-border-radius: 50%;
        border-radius:         50%;
    }

    .actions a:hover h2 .logo {
        background: #00bcce;
        color: #fff;
    }

    .actions {
        margin-top: 1em;
        display: block;
    }

    .actions a  {
        display: block;
        width: 100%;
        text-align: center;
    }


    @media only screen and (min-width: 960px) {
        .actions    { display: table; }
        .actions a  { display: table-cell; width: 50%; } }

    h2 .logo {
        margin: 0 .3em 0 0;
        clear: none;
        display: inline-block;
    }

    .actions .message img,
    .actions .text { width: 100%; }

    .actions .text {
        text-align: center;
        padding: .6em 0 0 0;
    }

    .actions .message h4 {
        font-size: 1.1em;
        color: #fff;
        font-weight: 600;
        margin-bottom: .5em;
    }

    .actions .message p { margin-bottom: 0; }

    .actions .button {
        background: #00bcce;
        padding: .7em;
        margin-top: .8em;
        display: inline-block;
        border: 0;
        cursor: pointer;
        font-size: 1em;
        color: #fff;
        text-transform: uppercase;
    }

    .actions a:hover .button {
        background: #00e9ff;
        color: #fff;
    }

    .actions a:active .button {
        background: #00e9ff;
        -moz-box-shadow:    inset 0 1px 4px rgba(0,0,0,.15);
        -webkit-box-shadow: inset 0 1px 4px rgba(0,0,0,.15);
        box-shadow:         inset 0 1px 4px rgba(0,0,0,.15);
    }


    /* Form
    --------------------------------------------------- */
    form { padding: .5em 2em 2em; }

    form ol,
    form ul {
        list-style: none;
        margin: auto; }

    @media (min-width: 490px) { form ol { width: 80% } }
    @media (min-width: 960px) { form ol { width: 70% } }
    @media (min-width: 1200px) { form ol { width: 60% } }

    form li {
        position: relative;
        display: block;
        margin-bottom: .5em; }

    form ol ul { }

    @media (min-width: 490px) {
        form ol ul li {
            display: inline-block;
            float: left;
            margin-bottom: 0;
        }

        form ol ul li:first-child {
            width: 69.5%;
            margin-right: .5%;
        }

        form ol ul li:last-child {
            width: 29.5%;
            margin-left: .5%;
        }
    }

    input {
        background: #fff;
        width: 100%;
        border: 1px solid #fff;
        margin: 0 .3em 0 0;
        padding: .75em;
        cursor: pointer;
        font-family: 'Raleway',arial,helvetica,sans-serif;
        font-weight: 400;
        font-size: 1em;
        line-height: 1;
        color: #858585;
        -webkit-appearance: none;
    }

    @media only screen and (min-width: 740px) { input { font-size: 1.3em; padding: 1em;  }}

    input:hover {
        border: 1px solid white;
        background: #e1e1e1;
    }

    input:focus {
        border: 1px solid black;
    }



    /* ---- Placeholder Text Equalizer ---- */
    input:-moz-placeholder { opacity: 1; }
    input::-moz-placeholder { opacity: 1; }
    input:-ms-input-placeholder            { color: #000; }
    input::-webkit-input-placeholder       { color: #000; }
    input:hover:-ms-input-placeholder      { color: #fff; }
    input:hover::-webkit-input-placeholder { color: #fff; }

    textarea:-moz-placeholder { opacity: 1; }
    textarea::-moz-placeholder { opacity: 1; }
    textarea:-ms-input-placeholder            { color: #000; }
    textarea::-webkit-input-placeholder       { color: #000; }
    textarea:hover:-ms-input-placeholder      { color: #fff; }
    textarea:hover::-webkit-input-placeholder { color: #fff; }

    /* ---- Error Label ---- */
    strong.error {
        background: #0f6780;
        padding: .3em .4em;
        display: block;
        white-space: nowrap;
        position: absolute;
        left: 0;
        top: 100%;
        z-index: 9999;
        font-weight: 600;
        font-size: .6em;
        line-height: 1;
        color: #fff;
        text-transform: uppercase;
    }

    strong.error:after {
        height: 0;
        width: 0;
        margin-left: -6px;
        content: " ";
        position: absolute;
        left: 1.4em;
        bottom: 100%;
        border-color: rgba(241, 198, 0, 0);
        border: solid transparent;
        pointer-events: none;
        border-bottom-color: #0f6780;
        border-width: 6px;
    }



    /* ---- Buttons ---- */
    button,
    .petition .button {
        font-family: 'Oswald','Arial Narrow','Helvetica Condensed',san-serif;
        font-weight: 700;
        background: #00bcce;
        padding: .4em .6em;
        margin: .7em 0;
        display: inline-block;
        border: 0;
        cursor: pointer;
        font-size: 1.5em;
        line-height: 1;
        color: #fff;
        text-transform: uppercase;
    }

    @media (min-width: 490px) { button, .petition .button { font-size: 2em; } }

    button:hover, .petition .button:hover {
        background: #fff;
        color: #00bcce;
    }

    button:active, .petition .button:active {
        color: #00bcce;
        -moz-box-shadow:    inset 0 1px 4px rgba(0,0,0,.35);
        -webkit-box-shadow: inset 0 1px 4px rgba(0,0,0,.35);
        box-shadow:         inset 0 1px 4px rgba(0,0,0,.35);
    }


    /** Learn More Link **/

    #learn-more { padding-bottom: 2em; }

    #learn-more a {
        font-size: 1.25em;
        font-weight: 500;
    }

    @media (min-width: 490px) { #learn-more a { font-size: 1.5em; }}




    /** Learn More Page **/

    .introduction {
        padding: 1em 0;
        font-size: 1em;
        line-height: 1.3;
        text-align: left;
    }

    @media (min-width: 490px) { .introduction { font-size: 1.3em; }}
    @media (min-width: 800px) { .introduction { padding: 1em 0; font-size: 1.45em; float: left; width: 60%; }}

    .buttons {
        padding: 1em 0;
        font-size: 1em;
        line-height: 1.3;
        font-family: 'Oswald','Arial Narrow','Helvetica Condensed',san-serif;
        font-weight: 400;
        font-style: normal;
    }

    @media (min-width: 490px) { .buttons { font-size: 1.3em; }}
    @media (min-width: 800px) { .buttons { padding: 1em 0; font-size: 1.5em; float: right; width: 35%; }}


    .buttons a {
        display: block;
        margin-bottom: .5em;
        padding: .75em;
        text-transform: uppercase;
        color: white;
    }

    .buttons a.pledge   { background: #00bcce; }
    .buttons a.psa      { background: #007f8b; }
    .buttons a.donate   { background: #f87648; }
    .buttons a.contact  { background: #007f8b; }

    .buttons a.pledge:hover   { background: #00e2f8; }
    .buttons a.psa:hover      { background: #01bccf; }
    .buttons a.donate:hover   { background: #fda07f; }
    .buttons a.contact:hover  { background: #01bccf; }




    /** Footer **/

    footer {
        background: rgba(0,0,0,.5);
        font-size: .8em;
        line-height: 1.2;
        color: #00bcce;
    }

    #help {
        width: 100%;
        padding: 1em;
    }

    @media only screen and (min-width: 740px) { #help { width: 80%; }}
    @media only screen and (min-width: 960px) { #help { width: 70%; min-width: 500px; padding: 4em 0; }}


    @media only screen and (min-width: 740px) { #help .cf { display: table; }}

    #help .cf div {
        padding: 1em;
        margin: 0;
    }

    @media only screen and (min-width: 960px) { #help .cf div { display: table-cell; vertical-align: middle; width: 25%; padding: 1em; }}

    #help h2 { font-size: 2.5em; }

    #help p { margin: 0; font-size: 1.25em; }

    #help span { font-size: 1.5em;  font-family: 'Oswald','Arial Narrow','Helvetica Condensed',san-serif; font-weight: 700; }
    </style>
